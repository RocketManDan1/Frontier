<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Frontier: Sol 2000 ‚Äî Shipyard</title>
    <link rel="stylesheet" href="/static/styles.css?v=layout35" />
  </head>

  <body>
    <div class="app">
      <div class="top panel">
        <div class="topbar">
          <div>
            <div class="title">Shipyard</div>
            <div class="subtitle">Assemble ships from catalog parts or orbital inventory</div>
          </div>

          <nav class="tabs">
            <a class="tab" href="/">Map</a>
            <a class="tab" href="/fleet">Fleet</a>
            <a class="tab active" href="/shipyard">Shipyard</a>
            <a class="tab" href="/research">Research</a>
            <a class="tab" href="/organization">Organization</a>
            <a class="tab authAdminTab" href="/admin">Admin</a>
          </nav>
        </div>
      </div>

      <!-- ‚îÄ‚îÄ Mode Selector (landing screen) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
      <div id="shipyardModeSelect" class="panel pagePanel shipyardModeSelect">
        <div class="shipyardModeTitle">Choose Build Mode</div>
        <div class="shipyardModeCards">
          <button class="shipyardModeCard" data-mode="boost">
            <span class="modeIcon">üöÄ</span>
            <span class="modeLabel">Build to Boost</span>
            <span class="modeDesc">Purchase parts from Earth and boost them to LEO. Costs money ‚Äî no inventory needed.</span>
          </button>
          <button class="shipyardModeCard" data-mode="site">
            <span class="modeIcon">üèóÔ∏è</span>
            <span class="modeLabel">Build from Site</span>
            <span class="modeDesc">Assemble a ship from parts already in a location's inventory.</span>
          </button>
          <button class="shipyardModeCard" data-mode="edit">
            <span class="modeIcon">üîß</span>
            <span class="modeLabel">Edit Ship</span>
            <span class="modeDesc">Modify a docked ship ‚Äî add or remove parts from local inventory.</span>
          </button>
        </div>
      </div>

      <!-- ‚îÄ‚îÄ Ship Selector (Edit mode only) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
      <div id="shipyardShipSelect" class="panel pagePanel shipyardShipSelect" style="display:none;">
        <div class="shipyardModeTitle">Select a Ship to Edit</div>
        <div id="shipyardShipList" class="shipyardShipList"></div>
        <button id="shipyardBackToModes" class="btnSmall" type="button">‚Üê Back</button>
      </div>

      <!-- ‚îÄ‚îÄ Designer (hidden until mode chosen) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
      <div id="shipyardDesigner" class="panel pagePanel shipyardPanel" style="display:none;">
        <div class="shipyardHeader">
          <div class="field">
            <label for="shipyardName">Ship Name</label>
            <input id="shipyardName" type="text" placeholder="New Vessel" />
          </div>
          <div class="field" id="shipyardSourceField">
            <label for="shipyardSourceLocation">Part Source</label>
            <select id="shipyardSourceLocation"></select>
          </div>
          <div id="shipyardSourceHint" class="muted small">Part source: <b>LEO</b> (catalog supply)</div>
          <button id="shipyardModeBack" class="btnSmall" type="button">‚Üê Change Mode</button>
        </div>

        <div class="shipyardLayout">
          <!-- Column 1: Ship Blueprint ‚Äî vertical slot-based ship view -->
          <section class="shipyardBlueprint panel">
            <div class="titleSmall">Ship Blueprint</div>
            <div id="shipyardBlueprint" class="blueprintScroll"></div>
          </section>

          <!-- Column 2: Parts Picker ‚Äî filtered by selected slot category -->
          <section class="shipyardPicker panel">
            <div class="pickerHeaderBar">
              <span class="titleSmall">Available Parts</span>
              <span id="pickerCategoryLabel" class="pickerCategoryBadge">Select a slot</span>
            </div>
            <div id="shipyardPicker" class="pickerGrid"></div>

            <!-- Fuel loading (shown when ship has fuel capacity) -->
            <div id="shipyardFuelSection" class="shipyardFuelSection" style="display:none;">
              <div class="shipyardFuelHeader">
                <span class="titleSmall">Fuel Loading</span>
                <span id="shipyardFuelAvail" class="muted small"></span>
              </div>
              <div class="shipyardFuelControls">
                <input id="shipyardFuelSlider" type="range" min="0" max="0" step="1" value="0" class="shipyardFuelSlider" />
                <div class="shipyardFuelInputRow">
                  <input id="shipyardFuelInput" type="number" min="0" max="0" step="1" value="0" class="shipyardFuelInput" />
                  <span class="shipyardFuelUnit">kg</span>
                  <button id="shipyardFuelFillBtn" type="button" class="btnSmall" title="Fill to max">Fill</button>
                  <button id="shipyardFuelEmptyBtn" type="button" class="btnSmall" title="Empty fuel">Empty</button>
                </div>
                <div id="shipyardFuelBar" class="shipyardFuelBar">
                  <div id="shipyardFuelBarFill" class="shipyardFuelBarFill"></div>
                </div>
                <div id="shipyardFuelLabel" class="muted small"></div>
              </div>
            </div>
          </section>

          <!-- Column 3: Derived Stats -->
          <section class="shipyardColumn shipyardStatsCol panel">
            <div class="titleSmall">Derived Stats</div>
            <div id="shipyardBoostCost" class="shipyardBoostCost" style="display:none;"></div>
            <ul id="shipyardStats" class="infoList shipyardStats"></ul>
          </section>
        </div>

        <div class="shipyardBuildBar">
          <button id="shipyardBuildBtn" class="btnPrimary" type="button">Build Ship</button>
          <div id="shipyardMsg" class="muted small"></div>
        </div>
      </div>
    </div>

    <script src="/static/js/auth.js?v=au2"></script>
    <script src="/static/js/clock.js?v=ti3"></script>
    <script src="/static/js/item_display.js?v=id4"></script>
    <script src="/static/js/item_info.js?v=ii2"></script>
    <script src="/static/js/shipyard.js?v=sy19"></script>
  </body>
</html>
