<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css?v=layout17" />
  </head>

  <body>
    <div class="authPage">
      <div class="terminalCard">
        <div class="terminalHeader">COMNET ACCESS TERMINAL</div>
        <div class="terminalBody">
          <p class="terminalLine">Syncing Comnet....</p>
          <p class="terminalLine">Establishing Connection...</p>

          <div class="terminalPrompt">Enter encryption key</div>

          <form id="loginForm">
            <div class="terminalField">
              <label for="username">User:</label>
              <input id="username" name="username" type="text" autocomplete="username" required />
            </div>

            <div class="terminalField">
              <label for="password">Pass:</label>
              <input id="password" name="password" type="password" autocomplete="current-password" required />
            </div>

            <div class="terminalActions">
              <button type="submit" class="adminBtn">Connect</button>
            </div>
            <div id="loginMsg" class="muted small terminalStatus"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="/static/js/login.js?v=lg2"></script>
  </body>
</html>
