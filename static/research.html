<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Research</title>
    <link rel="stylesheet" href="/static/styles.css?v=layout17" />
  </head>

  <body class="researchPage">
    <div class="app">
      <div class="top panel">
        <div class="topbar">
          <div>
            <div class="title">Research</div>
            <div class="subtitle">Skillbook-style progression for organizational technology</div>
          </div>

          <nav class="tabs">
            <a class="tab" href="/">Map</a>
            <a class="tab" href="/fleet">Fleet</a>
            <a class="tab" href="/shipyard">Shipyard</a>
            <a class="tab active" href="/research">Research</a>
            <a class="tab" href="/profile">Profile</a>
            <a class="tab authAdminTab" href="/admin">Admin</a>
          </nav>
        </div>
      </div>

      <div class="panel pagePanel researchPagePanel">
        <div id="researchTypeTabs" class="researchSubtabs" role="tablist" aria-label="Technology types"></div>
        <div id="researchTreeTabs" class="researchSubtabs" role="tablist" aria-label="Research trees"></div>

        <div class="researchLayout">
          <div class="researchViewport" aria-label="Research tree">
            <div id="researchTree" class="researchSkillTree"></div>
          </div>

          <div class="researchSidebar">
            <div class="researchInfo panel">
              <div id="researchInfoTitle" class="titleSmall">Select a research node</div>
              <div id="researchInfoTree" class="muted small"></div>
              <ul id="researchInfoList" class="infoList"></ul>
            </div>
            <div class="panel researchUnlockPanel">
              <div class="titleSmall">Unlocks</div>
              <div id="researchUnlockSummary" class="muted small">Level I and IV unlock item variants.</div>
              <div id="researchUnlockRows" class="researchUnlockRows"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/auth.js?v=au2"></script>
    <script src="/static/js/clock.js?v=ti3"></script>
    <script src="/static/js/research.js?v=rs2"></script>
  </body>
</html>
