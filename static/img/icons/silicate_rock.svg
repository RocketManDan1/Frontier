<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64' viewBox='0 0 64 64'>
  <defs>
    <!-- Oxygen atom gradient (red) -->
    <radialGradient id='oAtom' cx='40%' cy='35%' r='55%'>
      <stop offset='0%' stop-color='#ff4444'/>
      <stop offset='60%' stop-color='#cc1111'/>
      <stop offset='100%' stop-color='#880808'/>
    </radialGradient>
    <!-- Silicon atom gradient (gray/silver) -->
    <radialGradient id='siAtom' cx='40%' cy='35%' r='55%'>
      <stop offset='0%' stop-color='#c8ccd0'/>
      <stop offset='60%' stop-color='#8a9098'/>
      <stop offset='100%' stop-color='#5a6068'/>
    </radialGradient>
    <!-- Bond gradient -->
    <linearGradient id='bond' x1='0' y1='0' x2='1' y2='0'>
      <stop offset='0%' stop-color='#9aa0a8'/>
      <stop offset='50%' stop-color='#b0b6be'/>
      <stop offset='100%' stop-color='#8a9098'/>
    </linearGradient>
  </defs>

  <!-- Bonds (drawn first, behind atoms) -->
  <!-- Center (30,30) to top O (30,4) -->
  <line x1='30' y1='30' x2='30' y2='7' stroke='#9aa0a8' stroke-width='4.5' stroke-linecap='round'/>
  <!-- Center to front-left O (8,52) -->
  <line x1='30' y1='30' x2='10' y2='50' stroke='#9aa0a8' stroke-width='4.5' stroke-linecap='round'/>
  <!-- Center to front-right O (54,52) -->
  <line x1='30' y1='30' x2='52' y2='50' stroke='#9aa0a8' stroke-width='4.5' stroke-linecap='round'/>
  <!-- Center to back-right O (52,18) -->
  <line x1='30' y1='30' x2='52' y2='18' stroke='#9aa0a8' stroke-width='4.5' stroke-linecap='round'/>

  <!-- Back-right oxygen (behind center) -->
  <circle cx='52' cy='18' r='7.5' fill='url(#oAtom)'/>

  <!-- Central silicon atom -->
  <circle cx='30' cy='30' r='9' fill='url(#siAtom)'/>

  <!-- Top oxygen -->
  <circle cx='30' cy='5' r='7.5' fill='url(#oAtom)'/>

  <!-- Front-left oxygen -->
  <circle cx='9' cy='51' r='7.5' fill='url(#oAtom)'/>

  <!-- Front-right oxygen -->
  <circle cx='53' cy='51' r='7.5' fill='url(#oAtom)'/>
</svg>
